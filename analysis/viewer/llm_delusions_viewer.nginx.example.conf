# Example nginx site configuration for the LLM Delusions viewer.
# Copy to /etc/nginx/sites-available/llm-delusions-viewer and symlink into
# sites-enabled, then adjust server_name, certificate paths, and auth file.

upstream llm_delusions_viewer {
    server 127.0.0.1:8010;
    keepalive 32;
}

server {
    server_name test.contrapo.site;

    location / {
        proxy_pass http://llm_delusions_viewer/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_redirect off;

        # Helpful timeouts for long-running requests.
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Simple shared-password login using HTTP Basic Auth.
        # Create the password file with:
        #   htpasswd -c /etc/nginx/.htpasswd_delusions_viewer someuser
        auth_basic "LLM Delusions viewer";
        auth_basic_user_file /etc/nginx/.htpasswd_delusions_viewer;
    }

    listen [::]:443 ssl; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/contrapo.site/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/contrapo.site/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot    
}

server {
    if ($host ~ ^[^.]+\.contrapo\.site$) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name test.contrapo.site;
    return 404; # managed by Certbot
}

